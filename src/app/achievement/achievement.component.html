<section class="section pointer" id="achievement">
	<div class="container z-1">
		<div class="row justify-content-center txt-bg txt-bg-achievement">
			<div class="col-lg-6">
				<div class="wow fadeIn section-title text-center mb-4 pb-2">
					<div class="mb-5 pb-3">
						<i class="fas fa-trophy h1 text-muted"></i>
					</div>
					<h2 class="h3 font-weight-bold">My Achievements</h2>
					<p class="text-muted mx-auto mb-0 mt-4 para-desc">
						Some of my Accomplishment.
					</p>
				</div>
			</div>
		</div>
		<div class="container-ach">
			<div
				*ngFor="let achievement of achievementData"
				class="box col-lg-3 wow zoomIn{{
					achievement['animationClass']
				}}"
				data-wow-delay="0.5s"
			>
				<!-- <h3 class="description pl-1 h2">
					{{ achievement["description"] }}
				</h3> -->
				<a
					rel="noreferrer"
					aria-label="contact(opens in a new tab)"
					target="_blank"
					class="click-me"
					href="{{ achievement['link'] }}"
					>Click Me</a
				>
				<img
					src="assets/images/achievement/{{
						achievement['image']
					}}.webp"
					class="ach-img"
					alt="Achievement - {{ achievement['image'] }}"
					loading="lazy"
					title="{{ achievement['image'] }}"
				/>
			</div>
		</div>
	</div>
</section>
